<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="circle-bg"><img src="./images/bg-pattern-bottom.svg" alt="" class="circle1">
  </div>
  <main>

    
    <div class="card">
      <div class="card__top"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <div class="card__middle">
        <img src="./images/image-victor.jpg" alt="">
        <p class="card__name">Victor Crest <span>26</span></p>
        <p class="card__city">London</p>
      </div>
      <div class="card__bottom">
        <div class="card__stats-box">
          <p class="number">80K</p>
          <p class="description">Followers</p>
        </div>
        <div class="card__stats-box">
          <p class="number">803K</p>
          <p class="description">Likes</p>
        </div>
        <div class="card__stats-box">
          <p class="number">1.4K</p>
          <p class="description">Photos</p>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="circle2">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Maciej Smolarczyk</a>.
    </div>
  </main>
    
  
</body>
</html>
